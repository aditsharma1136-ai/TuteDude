<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
</head>

<body>

    <table border="">
        <caption>It's My First Table Demonstration :</caption>
        <colgroup>
            <col span="2" style="background-color: lightpink" />
            <col span="2" style="background-color: lightblue" />
        </colgroup>
        <thead>
            <!-- tr : Table Row -->
            <tr>
                <!-- th : Table Header -->
                <th>col-1</th>
                <th>col-2</th>
                <th>col-3</th>
                <th>col-4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- td : Table Data -->
                <td rowspan="2">1</td> <!-- merge 2 rows -->
                <td colspan="2">2</td> <!-- merge 2 column -->
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>

            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>


        </tbody>

        <tfoot>
            <tr>
                <td>abc</td>
                <td>def</td>
                <td>ghi</td>
                <td>jkl</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>

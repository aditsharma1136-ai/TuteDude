<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h3>Forms in HTML</h3>
    <form action="image.html" target="_blank">
        <label for="fName">First Name :</label>
        <input id="fName" type="text" 
        minlength="5" 
        maxlength="12" 
        required 
        placeholder="Enter your name"
        
        >

        <label for="mName">Middle Name :</label>
        <input id="mName" type="text" value="Kr">

        <label for="lName">Last Name :</label>
        <input id="lName" type="text" disabled>
        <br>
        <br>

        <label for="">Age :</label>
        <input type="number">
        <br>
        <br>

        <label for="">Email :</label>
        <input type="email">
        <br>
        <br>

        <label for="">Date Of Birth :</label>
        <input type="date">
        <br>
        <br>

        <label for="">Please Enter a Password :</label>
        <input type="password">
        <br>
        <br>

        <p>Enter Your Shirt Size :</p>
        <input type="radio" name="shirtsizes" id="small" value="small"> 
        <label for="small">Small Size</label>

        <input  type="radio" name="shirtsizes" id="medium" checked value="medium"> 
        <label for="medium">Medium Size</label>

        <input  type="radio" name="shirtsizes" id="large" value="large"> 
        <label for="large">Large Size</label>
        <br>
        <br>

        <p>Select the known languages :</p>
        <input type="checkbox" name="lang" id="Hindi"> 
        <label for="Hindi">Hindi</label>

        <input  type="checkbox" name="lang" id="English" checked> 
        <label for="English">English</label>

        <input  type="checkbox" name="languages" id="bhojpuri"> 
        <label for="bhojpuri">bhojpuri</label>

         <input  type="checkbox" name="languages" id="assamese"> 
        <label for="assamese">Assamese</label>
        <br>
        <br>

        <label for="color">Select a Color <br></label>
        <input id="color" type="color">
        <br>
        <br>

        <label for="paymentOption"> Please select a payment option</label>
        <select id="paymentOption">
        <option value=""></option>
        <option value="gPay">gPay</option>
        <option value="PhonePe">PhonePe</option>
        <option value="UPI">UPI</option>
        <option value="COD">COD</option>
        </select>
        <br>
        <br>

        <label for="cmts">Enter your feedback</label>
        <textarea 
        id="cmts"
        placeholder="Enter your comments" 
        rows="12" 
        cols="50" 
        ></textarea>
        <br>
        <br>

        <input type="reset">
        <input type="submit">

         

    </form>
</body>
</html>

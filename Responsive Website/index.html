<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>Bella Vista</h1>
                    <span class="tagline">Authentic Italian Cuisine</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to Bella Vista</h2>
                <p>Experience the authentic taste of italy in the heart of the city.</p>
                <div class="hero-buttons">
                    <a href="#menu" class="btn btn-primary">View Menu</a>
                    <a href="#contact" class="btn btn-secondary">Main reservation</a>
                </div>
            </div>
        </section>
    </main>

</html>
